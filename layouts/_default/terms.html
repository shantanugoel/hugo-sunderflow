{{ define "content" }}
<div class="row">
  <div class="col-md-12">
    <h1>{{ .Title }}</h1>
    <ul>
      {{ range (.Paginator 20).Pages.ByTitle }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a> ({{ $.Data.Terms.Count .Data.Term }})</li>
      {{ end }}
    </ul>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
</div>
{{ end }}
