{{ define "content" }}
<article class="post">
<h1 class="post-title">{{ .Title }}</h1>
{{ if ne .Type "page" }}
  <p class="meta"> {{ partial "post_meta.html" . }} </p>
{{ end }}
<!-- {{ partial "widgets/content/share.html" . }} -->
{{ .Content }}
</article>
{{ if or (ne .Type "page") (.Params.comments) }}
  {{ if not .Params.nocomments }}
    {{ template "_internal/disqus.html" . }}
  {{ end }}
{{ end }}
{{ end }}
