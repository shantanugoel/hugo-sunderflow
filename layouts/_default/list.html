<div class="row">
    {{ range (.Paginator 5).Pages }}
    <div class="col-md-12">
        <h3><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        <p class="meta"> {{ partial "post_meta.html" . }} </p>
        {{ .Summary }}
        <p><a href="{{ .Permalink }}">Continue Reading..</a> <small class="meta"><i class="glyphicon glyphicon-time"></i> {{ .ReadingTime }} mins</small></p>
    </div>
    {{ end }}
</div>

<div class="row">
    <div class="col-md-12">
        <div class="text-center">
            {{ template "_internal/pagination.html" . }}
        </div>
    </div>
</div>

{{ end }}
